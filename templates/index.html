<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>PyCompiler</title>
</head>

<body style="font-family: Verdana;">
    <h1 style="text-align: center;">PyCompiler</h1>
    <form action="/runcode" method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-left: 50px; margin-right: 50px;">
            <label for="codearea" class="form-label">Code Area</label>
            <textarea type="text" class="form-control" id="codearea" name="codearea" rows="10">{{ code }}</textarea>
        </div>
        <div class="form-group" style="margin-left: 50px; margin-right: 50px;">
            <label for="output">Output</label>
            <textarea type="text" class="form-control" id="output" name="output" rows="4" disabled>{{ output }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 50px;">Submit</button>
    </form>
</body>

</html>
